@layout("/layout/_form.html",{js:[""]}){
<!-- 原告信息 -->
<form class="layui-form" id="plaintiffForm" lay-filter="plaintiffForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="plaintiffId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">原告全称</label>
                        <div class="layui-input-block">
                            <input name="plaintiffName" placeholder="请输入原告名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">原告简称</label>
                        <div class="layui-input-block">
<!--                            <select id="carType" name="carType">-->
<!--                                <option value="1">轿车</option>-->
<!--                                <option value="2">货车</option>-->
<!--                            </select>-->
                            <input name="shortName" placeholder="请输入原告简称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>

                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required" >原告地址</label>
                        <div class="layui-input-block">
                            <input name="carColor" placeholder="请输入车辆颜色" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">法人代表</label>
                        <div class="layui-input-block">
                            <input name="legalRep" placeholder="请输入法人代表" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">法人职务</label>
                        <div class="layui-input-block">
                            <input name="LegalPos" placeholder="请输入法人职务" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">委托诉讼代理人</label>
                        <div class="layui-input-block">
                            <input name="attorney" placeholder="请输入委托诉讼代理人" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">委托诉讼代理人单位</label>
                        <div class="layui-input-block">
                            <input name="attorneyUnit" placeholder="请输入委托诉讼代理人单位" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
