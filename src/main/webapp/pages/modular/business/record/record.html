@layout("/layout/_container.html", {js:["/assets/modular/business/record/record.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">海淀法院笔录管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="judge" class="layui-input" type="text" placeholder="审判员" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="court_number" class="layui-input" type="text" placeholder="案号"
                                       autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="court_cause" class="layui-input" type="text" placeholder="案由"
                                       autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="status" class="layui-input" type="text" placeholder="案件状态"
                                       autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>查询
                                </button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新建笔录
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="recordTable" lay-filter="recordTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
