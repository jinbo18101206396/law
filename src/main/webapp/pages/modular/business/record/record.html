@layout("/layout/_container.html", {js:["/assets/modular/business/record/record.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">海淀法院笔录管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="court_number" class="layui-input" type="text" placeholder="案号" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="court_cause" class="layui-input" type="text" placeholder="案由" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="judge" class="layui-input" type="text" placeholder="审判员" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="court_clerk" class="layui-input" type="text" placeholder="书记员" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新建笔录</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="recordTable" lay-filter="recordTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">继续开庭</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="generate">生成笔录</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="recordBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" style="line-height:26px" lay-event="download">下载</a>
</script>

<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.basicId}}" lay-skin="switch" lay-text="在审|结案" {{d.status=='1'?'checked':''}}/>
</script>

@}
