@layout("/layout/_container.html",{js:["/assets/modular/system/menu/button.js"]}){


<div class="layui-body-header">
    <span class="layui-body-header-title">菜单按钮管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="buttonName" class="layui-input" type="text" placeholder="按钮名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="defaultBtnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe608;</i>一键添加默认按钮
                                </button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                                <button id="btnBatchDelete" class="layui-btn layui-btn-danger icon-btn"><i
                                        class="layui-icon">&#xe640;</i>删除选中
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="menuButtonTable" lay-filter="menuButtonTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
