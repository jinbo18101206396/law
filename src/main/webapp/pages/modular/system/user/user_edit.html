@layout("/layout/_form.html",{js:["/assets/modular/system/user/user_edit.js"]}){

<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" id="userId" type="hidden"/>

                    <input name="account" id="account" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="M" title="男" checked/>
                            <input type="radio" name="sex" value="F" title="女"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label ">姓名</label>
                        <div class="layui-input-block">
                            <input name="realName" placeholder="请输入姓名" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input name="nickName" placeholder="请输入昵称" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label ">生日</label>
                        <div class="layui-input-block">
                            <input id="birthday" name="birthday" placeholder="请输入生日" type="text" class="layui-input date-icon" autocomplete="off" />
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label ">邮箱</label>
                        <div class="layui-input-block">
                            <input name="email" placeholder="请输入邮箱" type="text" class="layui-input"  autocomplete="off" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label ">手机</label>
                        <div class="layui-input-block">
                            <input name="phone" placeholder="请输入手机" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label ">电话</label>
                        <div class="layui-input-block">
                            <input name="tel" placeholder="请输入电话" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">职务信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">机构</label>
                        <div class="layui-input-block">
                            <div id="organization" class="ew-xmselect-tree"></div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label ">职位</label>
                        <div id="demo1" class="xm-select-demo"></div>
                        <div class="layui-input-block">
                            <div id="position" class="xm-select-demo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
