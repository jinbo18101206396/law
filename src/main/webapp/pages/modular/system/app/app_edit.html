@layout("/layout/_form.html",{js:["/assets/modular/system/app/app_edit.js"]}){

<form class="layui-form" id="appForm" lay-filter="appForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="appId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">应用名称</label>
                        <div class="layui-input-block">
                            <input name="appName" placeholder="请输入应用名称" type="text" class="layui-input"
                                   lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">应用编码</label>
                        <div class="layui-input-block">
                            <input name="appCode" placeholder="请输入应用编码" type="text" class="layui-input"
                                   lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">应用图标</label>
                        <div class="layui-input-block">
                            <input name="appIcon" id="appIcon" placeholder="请输入应用图标" lay-filter="iconPicker" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
