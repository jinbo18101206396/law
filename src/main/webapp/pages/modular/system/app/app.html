@layout("/layout/_container.html", {js:["/assets/modular/system/app/app.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">应用管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="appName" class="layui-input" type="text" placeholder="应用名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="appCode" class="layui-input" type="text" placeholder="应用编码"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="appTable" lay-filter="appTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="activeTpl">
    <input type="checkbox" lay-filter="activeFilter" value="{{d.appId}}" lay-skin="switch" lay-text="已激活|未激活"
           {{d.activeFlag=='Y'?'checked':''}}/>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="statusFilter" value="{{d.appId}}" lay-skin="switch" lay-text="启用|禁用"
           {{d.statusFlag=='1'?'checked':''}}/>
</script>
@}
